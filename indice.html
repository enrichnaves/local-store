<!DOCTYPE html>
<html>
    <head>
        <title>EnrichStore</title>
        <link rel="stylesheet" href="estilo.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <section>
                <div class = "top-nav-bar">
                    <div class = "cart-box">
                        <img src = "imagens/logo.png" class = "logo" onclick="inicial()">
                        
                    </div>
                    <div class="menu-bar">
                        <ul>
                            <li onclick="carrinho()"><i class="fa fa-shopping-cart"></i><a href="#">carrinho</a></li>
                        </ul>
                    </div>
                </div>
        </section>
        <section class="slider">
                <div class="container-slider">
    
                            <div id="product-slider" class="carousel slide carousel-fade" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="imagens/slider1.jpg" class="d-block w-100">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="imagens/slider2.jpg" class="d-block w-100">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="imagens/slider3.jpg" class="d-block w-100">
                                    </div>
                                </div>
                                <ol class="carousel-indicators">
                                    <li data-target="#product-slider" data-slide-to="0" class="active"></li>
                                    <li data-target="#product-slider" data-slide-to="1"></li>
                                    <li data-target="#product-slider" data-slide-to="2"></li>    
                                </ol>
                            </div>
                </div>
            </section>
        <section class = "featured-categories">
            <div class="container">
                <h2 class="box">Produtos</h2>
                <div class="row">
                    <div class="col-md-4">
                        <img src="imagens/relogio/relogio.jpg" onclick="relogio()">
                        <p class="titulo">Relógio Geneva preto/dourado</p>
                        <input class="botao"  type="button" value="ver mais" onclick="relogio()"/>
                        
                        <p class="preco">R$ 149,90</p>
                    </div>
                    <div class="col-md-4">
                        <img src="imagens/bone/bone.jpg " onclick="bone()">
                        <p class="titulo">Boné MHM preto/chumbo</p>
                        <input class="botao"  type="button" value="ver mais" onclick="bone()"/>
                        
                        <p class="preco">R$ 69,90</p>
                    </div>
                    <div class="col-md-4">
                        <img src="imagens/colar/colar.jpg" onclick="colar()">
                        <p class="titulo">Combo de colares Geometry Δ</p>
                        <input class="botao"  type="button" value="ver mais" onclick="colar()"/>
                        
                        <p class="preco">R$ 49,90</p>
                    </div>
                </div>
            </div>
        </section>
        <section class ="footer">
                
                <div class = "bottom-bar">
                    <p>Direitos autorais © 2019 EnrichStore Todos os direitos reservados.</p>
                    <p>enrichsotre@enrichsotre.com.br</p>
                    <p>0800-999-8111</p>
                    <p><h2>@EnrichStore</h2></p>
                </div>
        </section>
    </body>
</html>
